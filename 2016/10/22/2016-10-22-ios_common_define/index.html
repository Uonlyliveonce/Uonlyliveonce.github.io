></span><br><span class="line">#define kDictIsEmpty(dic) (dic == nil || [dic isKindOfClass:[NSNull class]] || dic.allKeys ==0)</span><br><span class="line"></span><br><span class="line">//是否是空对象</span><br><span class="line"></span><br><span class="line">#define kObjectIsEmpty(_object) (_object == nil \|| [_object isKindOfClass:[NSNull class]] \|| ([_object respondsToSelector:@selector(length)] &amp;&amp; [(NSData *)_object length] ==0) \|| ([_object respondsToSelector:@selector(count)] &amp;&amp; [(NSArray*)_object count] ==0))</span><br><span class="line"></span><br><span class="line">//获取屏幕宽度与高度</span><br><span class="line"></span><br><span class="line">#define kScreenWidth \([[UIScreen mainScreen] respondsToSelector:@selector(nativeBounds)] ? [UIScreen mainScreen].nativeBounds.size.width/[UIScreen mainScreen].nativeScale : [UIScreen mainScreen].bounds.size.width)</span><br><span class="line"></span><br><span class="line">#define kScreenHeight \([[UIScreen mainScreen] respondsToSelector:@selector(nativeBounds)] ? [UIScreen mainScreen].nativeBounds.size.height/[UIScreen mainScreen].nativeScale : [UIScreen mainScreen].bounds.size.height)</span><br><span class="line"></span><br><span class="line">#define kScreenSize \([[UIScreen mainScreen] respondsToSelector:@selector(nativeBounds)] ? CGSizeMake([UIScreen mainScreen].nativeBounds.size.width/[UIScreen mainScreen].nativeScale,[UIScreen mainScreen].nativeBounds.size.height/[UIScreen mainScreen].nativeScale) : [UIScreen mainScreen].bounds.size)</span><br><span class="line"></span><br><span class="line">//一些缩写</span><br><span class="line"></span><br><span class="line">#define kApplication[UIApplication sharedApplication]</span><br><span class="line"></span><br><span class="line">#define kKeyWindow[UIApplication sharedApplication].keyWindow</span><br><span class="line"></span><br><span class="line">#define kAppDelegate(AppDelegate *)[UIApplication sharedApplication].delegate</span><br><span class="line"></span><br><span class="line">#define kUserDefaults[NSUserDefaults standardUserDefaults]</span><br><span class="line"></span><br><span class="line">#define kNotificationCenter [NSNotificationCenter defaultCenter]</span><br><span class="line"></span><br><span class="line">#define kUserDefaultsObjectForKey(str) [[NSUserDefaults standardUserDefaults]objectForKey:str]</span><br><span class="line"></span><br><span class="line">//APP版本号</span><br><span class="line"></span><br><span class="line">#define kAppVersion [[[NSBundle mainBundle] infoDictionary] objectForKey:@&quot;CFBundleShortVersionString&quot;]</span><br><span class="line"></span><br><span class="line">//系统版本号</span><br><span class="line"></span><br><span class="line">#define kSystemVersion [[UIDevice currentDevice] systemVersion]</span><br><span class="line"></span><br><span class="line">//获取当前语言</span><br><span class="line"></span><br><span class="line">#define kCurrentLanguage ([[NSLocale preferredLanguages] objectAtIndex:0])</span><br><span class="line"></span><br><span class="line">//判断是否为iPhone</span><br><span class="line"></span><br><span class="line">#define kISiPhone (UI_USER_INTERFACE_IDIOM() == UIUserInterfaceIdiomPhone)</span><br><span class="line"></span><br><span class="line">//判断是否为iPad</span><br><span class="line"></span><br><span class="line">#define kISiPad (UI_USER_INTERFACE_IDIOM() == UIUserInterfaceIdiomPad)</span><br><span class="line"></span><br><span class="line">//获取沙盒Document路径</span><br><span class="line"></span><br><span class="line">#define kDocumentPath [NSSearchPathForDirectoriesInDomains(NSDocumentDirectory, NSUserDomainMask, YES) firstObject]</span><br><span class="line"></span><br><span class="line">//获取沙盒temp路径</span><br><span class="line"></span><br><span class="line">#define kTempPath NSTemporaryDirectory()</span><br><span class="line"></span><br><span class="line">//获取沙盒Cache路径</span><br><span class="line"></span><br><span class="line">#define kCachePath [NSSearchPathForDirectoriesInDomains(NSCachesDirectory, NSUserDomainMask, YES) firstObject]</span><br><span class="line"></span><br><span class="line">//判断是真机还是模拟器</span><br><span class="line"></span><br><span class="line">#if TARGET_OS_IPHONE</span><br><span class="line"></span><br><span class="line">//真机</span><br><span class="line"></span><br><span class="line">#endif</span><br><span class="line"></span><br><span class="line">#if TARGET_IPHONE_SIMULATOR</span><br><span class="line"></span><br><span class="line">//模拟器</span><br><span class="line"></span><br><span class="line">#endif</span><br><span class="line"></span><br><span class="line">//开发的时候打印，但是发布的时候不打印的NSLog</span><br><span class="line"></span><br><span class="line">#ifdef DEBUG </span><br><span class="line">#define NSLog(...) NSLog(@&quot;%s第%d行\n %@\n\n&quot;,__func__,__LINE__,[NSString stringWithFormat:__VA_ARGS__])</span><br><span class="line"></span><br><span class="line">#else</span><br><span class="line"></span><br><span class="line">#define NSLog(...)</span><br><span class="line"></span><br><span class="line">#endif</span><br><span class="line"></span><br><span class="line">//颜色相关宏</span><br><span class="line"></span><br><span class="line">#define kRGBColor(r, g, b)[UIColor colorWithRed:(r)/255.0green:(g)/255.0blue:(b)/255.0alpha:1.0]</span><br><span class="line"></span><br><span class="line">#define kRGBAColor(r, g, b, a) [UIColor colorWithRed:(r)/255.0green:(r)/255.0blue:(r)/255.0alpha:a]</span><br><span class="line"></span><br><span class="line">#define kRandomColorKRGBColor(arc4random_uniform(256)/255.0,arc4random_uniform(256)/255.0,arc4random_uniform(256)/255.0)</span><br><span class="line"></span><br><span class="line">#define kColorWithHex(rgbValue) \[UIColor colorWithRed:((float)((rgbValue &amp;0xFF0000) &gt;&gt;16)) /255.0\green:((float)((rgbValue &amp;0xFF00) &gt;&gt;8)) /255.0\blue:((float)(rgbValue &amp;0xFF)) /255.0alpha:1.0]</span><br><span class="line"></span><br><span class="line">#define UIColorFromRGB(rgbValue) [UIColor colorWithRed:((float)((rgbValue &amp;0xFF0000) &gt;&gt;16))/255.0green:((float)((rgbValue &amp;0xFF00) &gt;&gt;8))/255.0blue:((float)(rgbValue &amp;0xFF))/255.0alpha:1.0]</span><br><span class="line"></span><br><span class="line">//弱引用/强引用</span><br><span class="line"></span><br><span class="line">#define kWeakSelf(type)__weak typeof(type) weak##type = type;</span><br><span class="line"></span><br><span class="line">#define kStrongSelf(type) __strong typeof(type) type = weak##type;</span><br><span class="line"></span><br><span class="line">//由角度转换弧度</span><br><span class="line"></span><br><span class="line">#define kDegreesToRadian(x)(M_PI * (x) /180.0)</span><br><span class="line"></span><br><span class="line">//由弧度转换角度</span><br><span class="line"></span><br><span class="line">#define kRadianToDegrees(radian) (radian *180.0) / (M_PI)</span><br><span class="line"></span><br><span class="line">//获取一段时间间隔</span><br><span class="line"></span><br><span class="line">#define kStartTime CFAbsoluteTime start = CFAbsoluteTimeGetCurrent();</span><br><span class="line"></span><br><span class="line">#define kEndTimeNSLog(@&quot;Time: %f&quot;, CFAbsoluteTimeGetCurrent() - start)</span><br><span class="line"></span><br><span class="line">//标准系统状态栏高度</span><br><span class="line"></span><br><span class="line">#define SYS_STATUSBAR_HEIGHT20</span><br><span class="line"></span><br><span class="line">//热点栏高度</span><br><span class="line"></span><br><span class="line">#define HOTSPOT_STATUSBAR_HEIGHT20</span><br><span class="line"></span><br><span class="line">//导航栏（UINavigationController.UINavigationBar）高度</span><br><span class="line"></span><br><span class="line">#define NAVIGATIONBAR_HEIGHT44</span><br><span class="line"></span><br><span class="line">//工具栏（UINavigationController.UIToolbar）高度</span><br><span class="line"></span><br><span class="line">#define TOOLBAR_HEIGHT 44</span><br><span class="line"></span><br><span class="line">//标签栏（UITabBarController.UITabBar）高度</span><br><span class="line"></span><br><span class="line">#define TABBAR_HEIGHT 44</span><br><span class="line"></span><br><span class="line">// APP_STATUSBAR_HEIGHT=SYS_STATUSBAR_HEIGHT+[HOTSPOT_STATUSBAR_HEIGHT]</span><br><span class="line"></span><br><span class="line">#define APP_STATUSBAR_HEIGHT(CGRectGetHeight([UIApplication sharedApplication].statusBarFrame))</span><br><span class="line"></span><br><span class="line">//根据APP_STATUSBAR_HEIGHT判断是否存在热点栏</span><br><span class="line"></span><br><span class="line">#define IS_HOTSPOT_CONNECTED(APP_STATUSBAR_HEIGHT==(SYS_STATUSBAR_HEIGHT+HOTSPOT_STATUSBAR_HEIGHT)?YES:NO)</span><br><span class="line"></span><br><span class="line">//无热点栏时，标准系统状态栏高度+导航栏高度</span><br><span class="line"></span><br><span class="line">#define NORMAL_STATUS_AND_NAV_BAR_HEIGHT(SYS_STATUSBAR_HEIGHT+NAVIGATIONBAR_HEIGHT)</span><br><span class="line"></span><br><span class="line">//实时系统状态栏高度+导航栏高度，如有热点栏，其高度包含在APP_STATUSBAR_HEIGHT中。</span><br><span class="line"></span><br><span class="line">#define STATUS_AND_NAV_BAR_HEIGHT(APP_STATUSBAR_HEIGHT+NAVIGATIONBAR_HEIGHT)</span><br><span class="line"></span><br><span class="line">//读取本地图片</span><br><span class="line"></span><br><span class="line">#define LOADIMAGE(file,ext) [UIImage imageWithContentsOfFile:[[NSBundle mainBundle]pathForResource:file ofType:ext]]</span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {

      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
